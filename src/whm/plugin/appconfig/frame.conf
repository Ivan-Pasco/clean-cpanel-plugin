# Frame Manager - WHM AppConfig Registration
# This file registers Frame Manager with WHM's navigation

[frame]
# Application name displayed in WHM
name=Frame Manager

# Feature key for ACL checks (empty = all admins)
feature=

# URL path relative to WHM base
url=cgi/frame/index.cgi

# Icon file
icon=frame.svg

# Application group
group=plugins

# Search keywords
search=frame,clean,wasm,webassembly,instances,server

# Display order within group
order=10

# Minimum cPanel/WHM version
min_version=102

# Application type
type=cgi

# Root only (0 = resellers can access with ACL)
rootonly=0
