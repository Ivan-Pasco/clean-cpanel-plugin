# Frame Applications - cPanel AppConfig Registration
# This file registers Frame Applications with cPanel's Application Manager

[frame]
# Application name displayed in cPanel
name=Frame Applications

# Feature key for ACL checks
feature=frame

# URL path relative to cPanel base
url=frame/index.live.cgi

# Icon file
icon=frame/frame-icon.svg

# Application group
group=applications

# Search keywords
search=frame,clean,wasm,webassembly,deploy,application

# Display order within group
order=10

# If true, show in paper_lantern theme
paper_lantern=1

# If true, show in jupiter theme
jupiter=1

# Minimum cPanel version
min_version=102

# Application type
type=cgi

# Feature manager integration
featuremanager=1
