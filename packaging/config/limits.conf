# Frame cPanel Plugin - Default Resource Limits
# These limits apply to all users unless overridden by package configuration

[limits]
# Memory limit per instance (MB)
# Minimum: 128, Maximum: 8192, Default: 512
memory_limit = 512

# CPU limit per instance (percentage of one CPU core)
# Minimum: 5, Maximum: 100, Default: 25
cpu_limit = 25

# Maximum concurrent connections per instance
# Minimum: 10, Maximum: 10000, Default: 100
max_connections = 100

# Maximum applications per user
# Minimum: 1, Maximum: 100, Default: 5
max_apps = 5

# Disk quota for Frame application data (MB)
# This is separate from cPanel disk quota
# Minimum: 100, Maximum: 102400, Default: 1024
disk_quota = 1024

[features]
# Allow filesystem access via Host Bridge
# WARNING: Enabling this allows applications to read/write files
fs_access = false

# Allow system information access via Host Bridge
# Provides access to hostname, platform info, etc.
sys_access = false

# Allow custom domain mapping
custom_domains = true

# Allow SSL/TLS certificate selection
ssl_support = true

# Allow database connections
database_access = true

# Allow HTTP client requests
http_client = true
