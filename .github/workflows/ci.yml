name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Run clippy
      run: cargo clippy -- -D warnings

    - name: Build
      run: cargo build --release -p frame-manager

    - name: Run tests
      run: cargo test -p frame-manager

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: frame-manager-linux-x64
        path: target/release/frame-manager

  lint-perl:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Perl
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: '5.34'

    - name: Install Perl dependencies
      run: |
        cpanm --notest Perl::Critic

    - name: Lint Perl files
      run: |
        find src -name "*.pm" -o -name "*.pl" | xargs perlcritic --severity 4 || true

  validate-templates:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Validate JSON files
      run: |
        for f in $(find . -name "*.json" -type f); do
          echo "Validating $f"
          python3 -m json.tool "$f" > /dev/null
        done

    - name: Check shell scripts
      run: |
        for f in $(find . -name "*.sh" -type f); do
          echo "Checking $f"
          bash -n "$f"
        done
